<div class="page">
  <div class="form-title">Manual Food Entry</div>
  <div class="form-subtitle">Enter food name and quantity</div>

  <div class="form-group">
    <label>Food name</label>
    <input
      type="text"
      [(ngModel)]="foodName"
      placeholder="e.g. Grilled Chicken Salad"
    />
  </div>

  <div class="form-group">
    <label>Quantity (grams)</label>
    <input type="number" [(ngModel)]="grams" />
  </div>

  <button class="primary-btn" (click)="analyze()">Analyze & Log Food âš¡</button>
</div>
